
name: CI for User Backend


on:
  push:
    branches:
      - master  
    paths:
      - 'user-backend/**' 


jobs:
  build-and-push-image:
   
    runs-on: ubuntu-latest

  
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v3

     
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

    
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./user-backend  
          push: true 
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/user-backend:latest 

 
  deploy:
    runs-on: self-hosted
    needs: build-and-push-image
    steps:
      - name: Deploy to Production Server
        run: |
          cd /home/arana/microservices
          git pull
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-backend:latest
          docker compose up -d --no-deps user-backend